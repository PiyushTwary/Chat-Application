<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{%static 'styles.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <div class="parent">
            <div class="child">
                <h1 class="ubuntu-bold">Enter Room</h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="label"><label class="ubuntu-regular">Username</label><br></div>
                    <input type="text" name="username" placeholder="Username" required><br>
                    <div class="label"><label class="ubuntu-regular">Room name</label><br></div>
                    <input type="text" name="room" placeholder="room name" required><br>
                    <div class="button">
                       <center><button type="submit" class="btn btn-primary btn-lg">Submit</button></center><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
